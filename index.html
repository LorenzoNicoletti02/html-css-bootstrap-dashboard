<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-dark">
            <img class="img-fluid ms-3" width="80" src="img/duck.png" alt="">

            <div class="dropdown position-absolute top-20 end-0 me-3">
                <b class="btn btn-outline-secondary dropdown-toggle btn-lg"><i class="fa-solid fa-bars"></i></b>
            </div>
        </nav>

        <div class="container-fluid mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Catalogo Libri</h1>
                <button class="btn btn-primary">Aggiungi Libro</button>
            </div>
            
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th>Titolo</th>
                        <th class="d-none d-md-table-cell">Data di Prestito</th> <!-- Visibile solo su md e superiori -->
                        <th>Stato</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-light">
                        <td>htgrwsbbngrw</td>
                        <td class="d-none d-md-table-cell">-</td> <!-- Visibile solo su md e superiori -->
                        <td><span class="badge bg-success">Disponibile</span></td>
                        <td>
                            <button class="btn btn-outline-secondary btn-sm me-2">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr class="bg-secondary text-white">
                        <td>tqgq2g5tq4</td>
                        <td class="d-none d-md-table-cell">-</td> <!-- Visibile solo su md e superiori -->
                        <td><span class="badge bg-warning text-dark">In Prestito</span></td>
                        <td>
                            <button class="btn btn-outline-secondary btn-sm me-2">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr class="table-light">
                        <td>gtq4ghtqgtq4</td>
                        <td class="d-none d-md-table-cell"></td> <!-- Visibile solo su md e superiori -->
                        <td><span class="badge bg-danger">Non Disponibile</span></td>
                        <td>
                            <button class="btn btn-outline-secondary btn-sm me-2">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
        </body>
        </html>
