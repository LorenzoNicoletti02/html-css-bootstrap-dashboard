<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-dark">
        <img class="img-fluid ms-3" width="80" src="img/duck.png" alt="">

        <div class="dropdown position-absolute top-20 end-0 me-3">
            <b class="btn btn-outline-secondary dropdown-toggle btn-lg"><i class="fa-solid fa-bars"></i></b>
        </div>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-3 mt-3 ms-3">
        <h1>Nuovo libro</h1>
    </div>

    <section class="ms-3 me-3">
        <form action="">
            <div class="row d-flex justify-content-between">
                <div class="col-6">
                    <label class="form-label">Nome autore</label>
                    <input class="form-control" placeholder="Inserisci il nome dell'autore" type="text">
                </div>
    
                <div class="col-6">
                    <label class="form-label">Cognome autore</label>
                    <input class="form-control" placeholder="Inserisci il cognome dell'autore" type="text">
                </div>
            </div>

            <div class="pt-3">
                <label class="form-label">Titolo</label>
                <input class="form-control" placeholder="Inserisci il titolo del libro" type="text">
            </div>

            <div class="pb-3 row d-flex justify-content-between">
                <div class="pt-4 col-lg-4">
                    <label class="form-label">Genere</label>
                    <select class="form-control" name="gender" id="gender">
                        <option value="scegli genere">Scegli genere</option>
                        <option value="maschio">Maschio</option>
                        <option value="femmina">Femmina</option>
                    </select>
                </div>
    
                <div class="col-lg-4">
                    <label class="form-label pt-4">Anno di Pubblicazione</label>
                    <input class="form-control" type="date">
                </div>
    
                <div class="pt-4 col-lg-4">
                    <label class="form-label">ISBN#</label>
                    <input placeholder="Scegli il codice ISBN#" class="form-control" type="number">
                </div>
            </div>

            <hr>

            <div class="pt-2">
                <label class="form-label">Note</label>
                <textarea placeholder="Inserisci eventuali note sul libro" class="form-control" name="textarea" id="textarea"></textarea>
            </div>

            <div class="d-flex pt-3 pb-3">
                <input type="checkbox">
                <label class="ps-2">Disponibile anche in digitale</label>
            </div>

            <a href="./index.html"><button class="btn btn-primary">Aggiungi Libro</button></a>
        </form>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
