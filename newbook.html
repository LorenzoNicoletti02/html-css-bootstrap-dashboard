<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-dark">
        <img class="img-fluid ms-3" width="80" src="img/duck.png" alt="">

        <div class="dropdown position-absolute top-20 end-0 me-3">
            <b class="btn btn-outline-secondary dropdown-toggle btn-lg"><i class="fa-solid fa-bars"></i></b>
        </div>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-3 mt-3 ms-3">
        <h1>Nuovo libro</h1>
    </div>

    <section class="ms-3">
        <form action="">
            <div class="d-flex">
                <label>Nome autore</label>
                <input type="text">


                <label>Cognome autore</label>
                <input type="text">
            </div>

            <div>
                <label>Titolo</label>
                <input type="text">
            </div>

            <div>
                <label>Genere</label>
                <select name="gender" id="gender">
                    <option value="maschio">Maschio</option>
                    <option value="femmina">Femmina</option>
                </select>
            </div>

            <div>
                <label>Anno di Pubblicazione</label>
                <input type="date">
            </div>

            <div>
                <label>ISBN#</label>
                <input type="number">
            </div>

            <hr class="pb-3">

            <div>
                <label>Note</label>
                <textarea name="textarea" id="textarea"></textarea>
            </div>

            <div>
                <input type="checkbox">
                <p>Disponibile anche in digitale</p>
            </div>

            <a href="./index.html"><button class="btn btn-primary">Aggiungi Libro</button></a>
        </form>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
